<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-5">
  <div class="container col-md-6 bg-white p-4 shadow rounded">
    <h4>ðŸ“Š Welcome to Brainlab Dashboard</h4>
    <p id="welcomeText">Loading...</p>
    <button class="btn btn-danger mt-3" onclick="logout()">Logout</button>
  </div>

  <script>
    async function loadDashboard() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/login';
        return;
      }

      const res = await fetch('/dashboard-api', {
        headers: { 'Authorization': 'Bearer ' + token }
      });

      if (res.status === 200) {
        const json = await res.json();
        document.getElementById('welcomeText').innerText = json.message;
      } else {
        localStorage.removeItem('token');
        window.location.href = '/login';
      }
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login';
    }

    loadDashboard();
  </script>
</body>
</html>
