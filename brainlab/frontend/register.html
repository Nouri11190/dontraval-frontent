<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Brainlab</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-5">
  <div class="container col-md-4 bg-white p-4 shadow rounded">
    <h4 class="mb-3">üìù Register</h4>
    <form id="registerForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button class="btn btn-success w-100">Register</button>
    </form>
    <div class="mt-3" id="registerResult"></div>
    <a href="/login" class="d-block mt-2">Already have an account?</a>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const payload = {
        email: formData.get('email'),
        password: formData.get('password')
      };
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const json = await res.json();
      if (json.message === "User registered") {
        document.getElementById('registerResult').innerHTML =
          `<div class="alert alert-success">‚úÖ Registration successful. <a href="/login">Login now</a></div>`;
      } else {
        document.getElementById('registerResult').innerHTML =
          `<div class="alert alert-danger">${json.message}</div>`;
      }
    };
  </script>
</body>
</html>
